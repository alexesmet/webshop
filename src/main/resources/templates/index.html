<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body style="overflow-x: hidden;">
<div id="container">
    <header th:replace="common :: header">
        <!-- To see header, refer to common.html -->
    </header>
    <main class="row justify-content-center">
        <div class="col col-xl-8">
            <div class="row justify-content-center">
                <div class="col-sm-auto"> <!-- fixme: effect: auto works when less then 1 row -->
                    <!-- Fixme: set height -->
                    <div th:each="prod : ${products}" class="card m-2 float-left" style="width: 15rem; ">

                        <img th:src="'image/' + ${prod.image}"
                             src="https://gloimg.gbtcdn.com/soa/gb/pdm-product-pic/Electronic/2017/09/25/goods_img_big-v1/20170925121833_25721.jpg"
                             class="card-img-top"
                             alt="product img"
                             style="width: 100% \9;">
                        <div class="card-body">
                            <h5 class="card-title">
                                <span th:text="${prod.title}">Laptopus</span>
                                <span th:if="${prod.sale}" class="badge badge-success">Sale!</span>
                                <span th:if="${prod.amount <= 0}" class="badge badge-danger">Sold</span>
                            </h5>
                            <h6 th:text="${prod.priceString}" class="card-subtitle mb-2 text-muted">18.69$</h6>
                            <!-- Todo: multiline text-truncate -->
                            <p th:text="${prod.comment}" style="height: 2.5rem;"
                               class="card-text small text-justify overflow-hidden">
                                Produced by HP. This text is extremely large just in case you wanted to test the
                                overflow
                                option. Do not read this text, just do your work
                            </p>
                            <a th:class="${prod.amount > 0} ? 'btn btn-primary' : 'btn btn-primary disabled'"
                               href="#"
                               class="btn btn-primary">Buy</a>
                            <a th:href="@{'/product/' + ${prod.id}}" class="card-link pl-2 ">Learn more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
