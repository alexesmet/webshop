<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body style="overflow-x: hidden;">
    <header th:replace="common :: header">
        <!-- To see header, refer to common.html -->
    </header>
    <main class="row justify-content-center">
        <div class="col col-xl-8">
            <div class="row">
                <div class="col-6">
                    <!--picture-->
                    <img class="img-fluid" src="https://gloimg.gbtcdn.com/soa/gb/pdm-product-pic/Electronic/2017/09/25/goods_img_big-v1/20170925121833_25721.jpg"
                         alt="product image here"
                         th:src="'/image/' + ${product.image}">
                </div>
                <div class="col-6">
                    <!-- .jumbotron  -->

                    <div class="jumbotron m-3">
                        <h1 class="display-4" th:text="${product.title}">Product</h1>
                        <p th:text="'$'+${product.price}"></p>
                        <p class="lead" th:text="${product.comment}">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                        <hr class="my-4">
                        <!--<p class="lead">-->
                            <!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
                        <!--</p>-->
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>s
</html>
